        <div id="main" class='layout-navbar'>
            <header class='mb-3'>
                <nav class="navbar navbar-expand navbar-light navbar-top">
                    <div class="container-fluid">
                        <a href="#" class="burger-btn d-block">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <div class="dropdown">

            </header>
            <div id="main-content">

                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>My Profile</h3>
                                <p class="text-subtitle text-muted">You can edit your profile here.</p>
                            </div>
                        </div>
                    </div>
                    <div id="main-content">
                        <div class="d-flex justify-content-end align-items-end experience">
                            <button type="submit" id="edit" class="btn btn-primary me-1 mb-1">
                                Edit Profile
                            </button>
                            <button type="submit" style="display: none;" id="save" class="btn btn-primary me-1 mb-1">
                                Save
                            </button>
                            <button type="submit" style="display: none;" id="back" class="btn btn-danger me-1 mb-1">
                                Back
                            </button>
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Account Settings</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="helpInputTop">Email</label>
                                                <input type="text" class="form-control" id="email" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group mandatory">
                                                <label for="helpInputTop">Password</label>
                                                <input type="password" class="form-control" id="password"
                                                    data-parsley-required="true" />
                                            </div>
                                        </div>
                                    </div>
                                    <div id="resetpassword" class="row" style="display: none;">
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="helpInputTop">Set New Password</label>
                                                <input type="text" class="form-control" id="newpassword" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group mandatory">
                                                <label for="helpInputTop">Confirm New Password</label>
                                                <input type="password" class="form-control" id="newpasswordmatch"
                                                    data-parsley-required="true" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Personal Information</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group mandatory">
                                                <label for="helpInputTop">Name</label>
                                                <input type="text" class="form-control" id="name"
                                                    data-parsley-required="true" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group mandatory">
                                                <label for="helpInputTop">Contact</label>
                                                <input type="text" class="form-control" id="contact"
                                                    data-parsley-required="true" />
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer>
                    <div class="footer clearfix mb-0 text-muted">
                        <div class="float-start">
                            <p>2023 &copy; TAR UMT FOCS ITP</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/extensions/jquery/jquery.min.js"></script>
    <script src="assets/extensions/sweetalert2/sweetalert2.min.js"></script>>
    <script src="assets/js/pages/sweetalert2.js"></script>

    <script>
        //define a supervisor object
        var supervisor = {
            name: "John Ducky",
            email: "staff@tarc.edu.my",
            contact: "0123456789",
            password: "12345678"
        };

        //display supervisor information
        $(document).ready(function () {
            $("#name").val(supervisor.name);
            $("#email").val(supervisor.email);
            $("#contact").val(supervisor.contact);
            $("#password").val(supervisor.password);
            //disable all input fields
            $("#name").prop("disabled", true);
            $("#email").prop("disabled", true);
            $("#contact").prop("disabled", true);
            $("#password").prop("disabled", true);

        });

        $(document).ready(function () {
            $("#edit").click(function () {
                $("#edit").hide();
                $("#save").show();
                $("#back").show();
                $("#name").prop("disabled", false);
                $("#contact").prop("disabled", false);
                $("#resetpassword").show();
            });
            $("#back").click(function () {
                $("#edit").show();
                $("#save").hide();
                $("#back").hide();
                $("#email").prop("disabled", true);
                $("#password").prop("disabled", true);
                $("#name").prop("disabled", true);
                $("#contact").prop("disabled", true);
                $("#resetpassword").hide();
            });
            //save changes
            $("#save").click(function () {
                //if new password is not empty
                if ($("#newpassword").val() != "") {
                    //if new password and confirm new password are not the same
                    if ($("#newpassword").val() != $("#newpasswordmatch").val()) {
                        //sweet alert
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'New password and confirm new password are not the same!',
                        })
                        return;
                    }
                    //if new password and confirm new password are the same
                    else {
                        supervisor.password = $("#newpassword").val();
                    }
                }
                //pop up sweet alert
                Swal.fire({
                    icon: 'success',
                    title: 'Changes saved!',
                    showConfirmButton: true,
                    confirmButtonText: 'OK'
                })
                $("#edit").show();
                $("#save").hide();
                $("#back").hide();
                $("#email").prop("disabled", true);
                $("#password").prop("disabled", true);
                $("#name").prop("disabled", true);
                $("#contact").prop("disabled", true);
                $("#resetpassword").hide();
                //update supervisor object
                supervisor.name = $("#name").val();
                supervisor.email = $("#email").val();
                supervisor.contact = $("#contact").val();
                supervisor.password = $("#password").val();
                //display supervisor information
                $("#name").val(supervisor.name);
                $("#email").val(supervisor.email);
                $("#contact").val(supervisor.contact);
                $("#password").val(supervisor.password);

            });
        });
    </script>

</body>
