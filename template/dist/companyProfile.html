                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 order-md-1 order-last">
                                <h3>My Profile</h3>
                                <p class="text-subtitle text-muted">You can edit your profile here.</p>
                            </div>
                        </div>
                    </div>
                    <section class="section">
                        <div class="page-content">
                            <div class="row">
                                <div class="col-md-3 border-right">
                                    <div class="d-flex flex-column p-3 py-5">
                                        <div class="profile-pic">
                                            <label class="-label" for="file">
                                                <span class="glyphicon glyphicon-camera"></span>
                                                <span>Change Image</span>
                                            </label>
                                            <input id="file" type="file" onchange="loadFile(event)" />
                                            <img src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg"
                                                id="output" width="200" />
                                        </div>

                                        <div class="row mt-3">
                                            <div class="row">
                                                <div class="form-group mandatory">
                                                    <label for="companyName" class="form-label">Company
                                                        Name</label>
                                                    <input type="text" id="companyName" class="form-control"
                                                        name="companyName" placeholder="eg: ABC Sdn Bhd"
                                                        data-parsley-required="true" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group mandatory">
                                                    <label for="address" class="form-label">Address</label>
                                                    <textarea class="form-control" id="address" rows="3"
                                                        placeholder="Company Office Address"
                                                        data-parsley-required="true"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5 border-right">
                                    <div class="p-3 py-5">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h4 class="text-right">Profile Settings</h4>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="row">
                                                <div class="form-group mandatory">
                                                    <label for="industry" class="form-label">Industry</label>
                                                    <select class="js-example-basic-multiple form-control"
                                                       id="industry" name="industries[]" multiple="multiple"
                                                        data-parsley-required="true">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group mandatory">
                                                    <label for="tutorialGroup" class="form-label">Total
                                                        Staff</label>
                                                    <input type="number" step="1" id="totalStaff" class="form-control"
                                                        name="totalStaff" placeholder="eg: 10 - 150"
                                                        data-parsley-required="true" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <fieldset class="form-group mandatory">
                                                    <label for="first-name-column" class="form-label">OT
                                                        Claim</label>
                                                    <select class="form-select" id="otClaim"
                                                        data-parsley-required="true">
                                                        <option value="Y">Yes</option>
                                                        <option value="N">No</option>
                                                    </select>
                                                </fieldset>
                                            </div>
                                            <div class="row">
                                                <div class="form-group">
                                                    <label for="cgpa" class="form-label">Official
                                                        Website</label>
                                                    <input type="text" id="website" class="form-control"
                                                        placeholder="eg: www.aws.com" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="p-3 py-5">
                                        <div class="d-flex justify-content-end align-items-end experience">
                                            <button type="submit" id="edit" class="btn btn-primary me-1 mb-1">
                                                Edit Profile
                                            </button>
                                            <button type="submit" style="display: none;" id="save"
                                                class="btn btn-primary me-1 mb-1">
                                                Save
                                            </button>
                                            <button type="submit" style="display: none;" id="back"
                                                class="btn btn-danger me-1 mb-1">
                                                Back
                                            </button>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <h4>Person In Charge</h4>
                                        </div>
                                        <div class="row">
                                            <div class="form-group mandatory">
                                                <label for="personName" class="form-label">Name</label>
                                                <input type="text" id="personName" class="form-control"
                                                    name="personName" placeholder="Name As In NRIC"
                                                    data-parsley-required="true" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group mandatory">
                                                <label for="designation" class="form-label">Designation</label>
                                                <input type="text" id="designation" class="form-control"
                                                    name="designation" placeholder="Your Designation title"
                                                    data-parsley-required="true" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <fieldset class="form-group mandatory">
                                                <label for="contact" class="form-label">Contact</label>
                                                <input type="text" id="contact" class="form-control" name="contact"
                                                    placeholder="012-3456789" data-parsley-required="true" />
                                            </fieldset>
                                        </div>
                                        <div class="row">
                                            <fieldset class="form-group mandatory">
                                                <label for="pEmail" class="form-label">Email</label>
                                                <input type="email" id="pEmail" class="form-control" name="pEmail"
                                                    placeholder="person@gmail.com" data-parsley-required="true" />
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        var loadFile = function (event) {
            var image = document.getElementById("output");
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        //define a company data with all the field
        var company = {
            "companyName": "ABC Sdn Bhd",
            "address": "No. 1, Jalan ABC, 12345, Kuala Lumpur",
            "industry": ["Agriculture","Forestry", "Fishing and Hunting"],
            "totalStaff": "150",
            "otClaim": "Y",
            "website": "www.aws.com",
            "personName": "John Ducky",
            "designation": "HR Manager",
            "contact": "012-3456789",
            "pEmail": "person@gmail.com",
            "logo": "https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg"
        };

        //initialize the company data to the field
        $(document).ready(function () {
            $("#companyName").val(company.companyName);
            $("#address").val(company.address);
            $("#totalStaff").val(company.totalStaff);
            $("#website").val(company.website);
            $("#personName").val(company.personName);
            $("#designation").val(company.designation);
            $("#contact").val(company.contact);
            $("#pEmail").val(company.pEmail);
            $("#otClaim").val(company.otClaim);
            //add selected option to industry based on the company data
            for (var i = 0; i < company.industry.length; i++) {
                $("#industry").append("<option value='" + company.industry[i] + "' selected>" + company.industry[i] + "</option>");
            }
            $("#output").attr("src", company.logo);
        });

        //disable all the field
        $(document).ready(function () {
            $("#companyName").prop("disabled", true);
            $("#address").prop("disabled", true);
            $("#totalStaff").prop("disabled", true);
            $("#website").prop("disabled", true);
            $("#personName").prop("disabled", true);
            $("#designation").prop("disabled", true);
            $("#contact").prop("disabled", true);
            $("#pEmail").prop("disabled", true);
            $("#otClaim").prop("disabled", true);
            $("#industry").prop("disabled", true);
            $("#industry").trigger('change');
            $("#file").prop("disabled", true);
        });

        //when edit button is clicked, enable all the field
        $(document).ready(function () {
            $("#edit").click(function () {
                $("#companyName").prop("disabled", false);
                $("#address").prop("disabled", false);
                $("#totalStaff").prop("disabled", false);
                $("#website").prop("disabled", false);
                $("#personName").prop("disabled", false);
                $("#designation").prop("disabled", false);
                $("#contact").prop("disabled", false);
                $("#pEmail").prop("disabled", false);
                $("#otClaim").prop("disabled", false);
                $("#industry").prop("disabled", false);
                $("#industry").trigger('change');
                $("#file").prop("disabled", false);
                $("#edit").hide();
                $("#save").show();
                $("#back").show();
            });
        });

        //when save button is clicked, disable all the field
        $(document).ready(function () {
            $("#save").click(function () {
                //pop up sweet alert
                Swal.fire({
                    icon: 'success',
                    title: 'Profile Updated',
                    text: 'Your profile has been updated successfully',
                })
                $("#companyName").prop("disabled", true);
                $("#address").prop("disabled", true);
                $("#totalStaff").prop("disabled", true);
                $("#website").prop("disabled", true);
                $("#personName").prop("disabled", true);
                $("#designation").prop("disabled", true);
                $("#contact").prop("disabled", true);
                $("#pEmail").prop("disabled", true);
                $("#otClaim").prop("disabled", true);
                $("#industry").prop("disabled", true);
                $("#industry").trigger('change');
                $("#file").prop("disabled", true);
                $("#edit").show();
                $("#save").hide();
                $("#back").hide();
                //save the data to the variable
                company.companyName = $("#companyName").val();
                company.address = $("#address").val();
                company.totalStaff = $("#totalStaff").val();
                company.website = $("#website").val();
                company.personName = $("#personName").val();
                company.designation = $("#designation").val();
                company.contact = $("#contact").val();
                company.pEmail = $("#pEmail").val();
                company.otClaim = $("#otClaim").val();
                company.industry = $("#industry").val();
                company.industry = $("#industry").val();
                company.industry = $("#industry").val();
                company.logo = $("#output").attr("src");
            });
        });

        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });

        //define a list of industry
        var industry = [
            "Agriculture, Forestry, Fishing and Hunting",
            "Mining, Quarrying, and Oil and Gas Extraction",
            "Utilities",
            "Construction",
            "Manufacturing",
            "Wholesale Trade",
            "Retail Trade",
            "Transportation and Warehousing",
            "Information",
            "Finance and Insurance",
            "Real Estate and Rental and Leasing",
            "Professional, Scientific, and Technical Services",
            "Management of Companies and Enterprises",
            "Administrative and Support and Waste Management and Remediation Services",
            "Educational Services",
            "Health Care and Social Assistance",
            "Arts, Entertainment, and Recreation",
            "Accommodation and Food Services",
            "Other Services (except Public Administration)",
            "Public Administration"
        ];

        //initialize industry to the select2
        $(".js-example-basic-multiple").select2({
            data: industry
        });
    </script>
