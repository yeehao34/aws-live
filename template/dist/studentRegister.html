</head>

<body>
    <div id="app">
        <div id="main" class="layout-horizontal">
            <header class="mb-5">
                <div class="header-top">
                    <div class="container">
                        <h3>FOCS ITP OnMyFinger</h3>
                        <div class="header-top-right">

                        </div>
                    </div>
                </div>
                <nav class="main-navbar">
                    <div class="container">
                        <ul>
                            <li class="menu-item">
                                <a href="login.html" class="menu-link">
                                    <i class="bi bi-grid-fill"></i>

                    </div>

            </header>

            <div class="content-wrapper container">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Sign Up as Student</h3>
                            <p class="text-subtitle text-muted">
                                Enter the following details to complete sign up
                            </p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="login.html">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        Student Sign Up
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="page-content">
                    <section id="multiple-column-form">
                        <div class="row match-height">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Academic Details</h4>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-body">
                                            <form class="form" data-parsley-validate>
                                                <div class="row">
                                                    <div class="col-md-6 mb-4">
                                                        <fieldset class="form-group mandatory">
                                                            <label for="first-name-column"
                                                                class="form-label">Level</label>
                                                            <select class="form-select" id="level"
                                                                data-parsley-required="true">
                                                                <option value="diploma">Diploma</option>
                                                                <option value="bachelor">Bachelor</option>
                                                            </select>
                                                        </fieldset>
                                                    </div>
                                                    <div class="col-md-6 mb-4">
                                                        <fieldset class="form-group mandatory">
                                                            <label for="first-name-column"
                                                                class="form-label">Programme</label>
                                                            <select class="form-select" id="programme"
                                                                data-parsley-required="true">
                                                            </select>
                                                        </fieldset>
                                                    </div>
                                                    <div class="col-md-6 mb-4">
                                                        <fieldset class="form-group mandatory">
                                                            <label for="first-name-column"
                                                                class="form-label">Cohort</label>
                                                            <select class="form-select" id="cohort"
                                                                data-parsley-required="true">
                                                                <option value="co1">Cohort 1</option>
                                                                <option value="co2">Cohort 2</option>
                                                            </select>
                                                        </fieldset>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group mandatory">
                                                            <label for="country-floating" class="form-label">Tutorial
                                                                Group</label>
                                                            <input type="number" step="1" id="tutorialGroup"
                                                                class="form-control" name="country-floating"
                                                                placeholder="eg: 1 - 5" data-parsley-required="true" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group mandatory">
                                                            <label for="company-column" class="form-label">Student
                                                                ID</label>
                                                            <input type="text" id="studentId" class="form-control"
                                                                name="company-column" placeholder="eg: 99WMR99999"
                                                                data-parsley-required="true" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group mandatory">
                                                            <label for="email-id-column" class="form-label">Student
                                                                Email</label>
                                                            <input type="email" id="studentEmail" class="form-control"
                                                                name="email-id-column"
                                                                placeholder="eg: xxx-xx99@student.tarc.edu.my"
                                                                data-parsley-required="true" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group mandatory">
                                                            <label for="email-id-column" class="form-label">CGPA</label>
                                                            <input type="number" id="cgpa" class="form-control"
                                                                placeholder="eg: 1.0 - 4.0"
                                                                data-parsley-required="true" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 col-12">
                                                        <!-- <div class="form-group mandatory">
                                                                <select class="choices form-select" id="universitySupervisorName">
                                                                </select>
                                                        </div> -->
                                                        <div class="form-group mandatory">
                                                            <label for="email-id-column" class="form-label">University
                                                                Supervisor</label>
                                                            <input type="text" id="cgpa" class="form-control"
                                                                placeholder="UC Supervisor Name"
                                                                data-parsley-required="true" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="email-id-column" class="form-label">University
                                                                Supervisor Email</label>
                                                            <input type="text" id="cgpa" class="form-control"
                                                                placeholder="eg: xxx@tarc.edu.my" disabled />
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <div class="form-check mandatory">
                                                                <input type="checkbox" id="checkbox5"
                                                                    class="form-check-input" checked
                                                                    data-parsley-required="true"
                                                                    data-parsley-error-message="You have to accept our terms and conditions to proceed." />
                                                                <label for="checkbox5"
                                                                    class="form-check-label form-label">I accept these
                                                                    terms and conditions.</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="form-group mandatory">
                                                            <fieldset>
                                                                <label class="form-label">
                                                                    Favourite Colour
                                                                </label>
                                                                <div class="form-check">
                                                                    <input class="form-check-input" type="radio"
                                                                        name="flexRadioDefault" id="flexRadioDefault1"
                                                                        data-parsley-required="true" />
                                                                    <label class="form-check-label form-label"
                                                                        for="flexRadioDefault1">
                                                                        Red
                                                                    </label>
                                                                </div>
                                                                <div class="form-check">
                                                                    <input class="form-check-input" type="radio"
                                                                        name="flexRadioDefault"
                                                                        id="flexRadioDefault2" />
                                                                    <label class="form-check-label form-label"
                                                                        for="flexRadioDefault2">
                                                                        Blue
                                                                    </label>
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 d-flex justify-content-end">
                                                        <button type="submit" class="btn btn-primary me-1 mb-1">
                                                            Submit
                                                        </button>
                                                        <button type="reset" class="btn btn-light-secondary me-1 mb-1">
                                                            Reset
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <footer>
                <div class="container">
                    <div class="footer clearfix mb-0 text-muted">
                        <div class="float-start">
                            <p>2023 &copy; TAR UMT FOCS ITP</p>
                        </div>
                    </div>
                </div>
            </footer>

    <script src="assets/extensions/choices.js/public/assets/scripts/choices.js"></script>

    <script>
        //declare function
        //auto detect change in level value
        document.getElementById("level").addEventListener("change", updateProgrammeOptionfromLevel);
        updateProgrammeOptionfromLevel();

        //build the function to update programme from level value
        function updateProgrammeOptionfromLevel() {
            var level = document.getElementById("level").value;
            if (level == "diploma") {
                setProgrammeOption("diploma", ["Diploma in Computer Science", "Diploma in Information Technology", "Diploma in Information System"]);
            } else if (level == "bachelor") {
                setProgrammeOption("bachelor", ["Bachelor of Computer Science (Hons)", "Bachelor of Information Technology (Hons)", "Bachelor of Information System (Hons)"]);
            }
        }

        //modify html select option
        function setProgrammeOption(id, optionArray) {
            var select = document.getElementById("programme");
            select.options.length = 0;
            for (var i = 0; i < optionArray.length; i++) {
                var option = document.createElement("option");
                option.value = optionArray[i];
                option.text = optionArray[i];
                select.add(option);
            }
        }

        //define array of pair data (professor name, email)
        var professorArray = [
            ["Dr. Tan Choo Kim", "tck@tarc.edu.my"],
            ["Dr. See Kwee Teck", "tck@tarc.edu.my"],
            ["Dr. Ding Yin Hong", "tck@tarc.edu.my"],
            ["Dr. Tan Chi Wee", "tck@tarc.edu.my"],
            ["Dr. Tew Yi Qi", "tck@tarc.edu.my"]
        ];

    </script>
</body>
